<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // axios.get请求
        // 无参
        axios.get('https://jsonplaceholder.typicode.com/posts').then(res=>{
             console.log('无参get')
             console.log(res)
        }).catch(err=>{
             console.log(err)
        })

        // 有参
        axios.get('https://jsonplaceholder.typicode.com/posts',{params:{id:5}}).then(res=>{
             console.log('有参get')
             console.log(res)
        }).catch(err=>{
             console.log(err)
        })

        // post同理
        // post无参略
        // post有参
        axios.post('https://jsonplaceholder.typicode.com/posts',"userid=1").then(res=>{
             console.log('有参post')
             console.log(res)
        })
    </script>
</body>
</html>
